<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="static\registerstyles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	
	<div class="screen">
		<div class="screen__content">
			<a class='home-btn' href="/">HOME</a>
			<i class="login__icon fas fa-home home-fav"></i>
			<form class="login" action="{{ url_for('register') }}" method="post">
				{% if mesage is defined and mesage %}
					<div class="alert alert-warning">{{ mesage }}</div>
				{% endif %}
				<div class="login_field form-group">
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
				</div>
				<div class="login__field form-group">
					<i class="login__icon fas fa-user"></i>
					<input type="email" class="form-control login__input" id="email" name="email" placeholder="User name / Email" name="email">
				</div>
				<div class="login__field form-group">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input form-control" id="password" name="password" placeholder="Password" name="pswd">
				</div>    
				<button type="submit" class="button login__submit">
					<span class="button__text">Register Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>        
</body>
</html>
